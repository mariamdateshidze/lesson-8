<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson 8</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/fonts.css">
</head>
<body>
    <main>

    
        <section class="blue-block">
            
            <div class="container">
            
                <div class="text-box">
                    <h2>
                        კონტაქტი 
            
                    </h2>
                    <p class="text">
                        Lorem Ipsum საბეჭდი და ტიპოგრაფიული ინდუსტრიის უშინაარსო ტექსტია. იგი სტანდარტად
                            1500-იანი წლებიდან იქცა, როდესაც უცნობმა მბეჭდავმა ამწყობ
                            დაზგაზე წიგნის საცდელი ეგზემპლარი დაბეჭდა.
            
                    </p>
                    <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d190556.07402027646!2d44.69876641943631!3d41.73263040704822!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440cd7e64f626b%3A0x61d084ede2576ea3!2z4YOX4YOR4YOY4YOa4YOY4YOh4YOY!5e0!3m2!1ska!2sge!4v1645684517696!5m2!1ska!2sge" width="463" height="197" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    <div class="contact">
                        <div class="phone">
                            <img class="icon" src="images/phone.png" alt="phone icon">
                            <span>
                                +995 555 444 333
                            </span>
                
                        </div>
                
                        <div class="message">
                            <img class="icon" src="images/message.png" alt="message icon">
                            <span>
                                example@gmail.com
                            </span>
                        </div>
            
                    </div>
        
                        
                </div>
                    

                <form action="">

                    <div class="form-row">
                            
                        <input type="text" id="user-name" placeholder="სახელი, გვარი" value="" required />
                    </div>

                    <div class="form-row">
                            
                        <input type="text" id="email" placeholder="ელ.ფოსტა" value="" />
                    </div>

                    <div class="form-row">
                            
                        <input type="number" id="number" placeholder="ტელეფონის ნომერი" required />
                    </div>
                    <div class="form-row">
                            
                        <textarea name="user-message" id="user-message" placeholder="შეტყობინება"></textarea>
                    </div>

                    <button type="submit">გაგზავნა</button>
                </form>


            
            </div>

            

        

        </section>

    </main>
    <footer>
        <div>
            <span class="text-line">
                  ყველა უფლება დაცულია
            </span>
                
        </div>
        <div>
            <span class="logo-line">დამზადებულია</span>
            <img src="images/heart.png" alt="heart icon">
            <span>-ით</span>
            <img src="images/logo.png" alt="logo ">
        </div>
    </footer>
   
    
</body>
</html>
